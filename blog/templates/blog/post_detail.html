{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> {% if user.is_authenticated %} <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="fas fa-pencil-alt"></span> {% endif %} </a></h2>
    {% if post.published_date %}
    <div class="date">
        Published: {{ post.published_date }}
    </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
